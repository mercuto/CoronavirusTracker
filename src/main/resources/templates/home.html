<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Coronavirus Tracker</h1>
    <p>This application list current number of total cases reported today across the globe</p>

    <div class="card" style="width: 48rem;">
        <div class="card-body">
            <h1 class="card-title" th:text="${totalCases}"></h1>
            <p class="card-text">Total cases reported as of today.</p>
        </div>
    </div>

    <table class="table">
        <thea>
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total Cases</th>
            </tr>
        </thea>
        <tbod>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.country}">Onions</td>
                <td th:text="${locationStat.state}">2.41</td>
                <td th:text="${locationStat.latestTotalCases}">yes</td>
            </tr>
        </tbod>
    </table>

</body>

</html>
